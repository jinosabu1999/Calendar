<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2ecc71;
            --background-color: #1a1a2e;
            --text-color: #ffffff;
            --danger-color: #e74c3c;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 2.5rem;
            color: var(--primary-color);
        }

        .calendar {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: var(--primary-color);
        }

        .calendar-header h2 {
            font-size: 1.5rem;
        }

        .calendar-header button {
            background-color: transparent;
            border: none;
            color: var(--text-color);
            font-size: 1.2rem;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .calendar-header button:hover {
            transform: scale(1.1);
        }

        .calendar-body {
            padding: 20px;
        }

        .weekdays {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            text-align: center;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
        }

        .day {
            aspect-ratio: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .day:hover {
            background-color: var(--secondary-color);
            transform: scale(1.1);
        }

        .day.active {
            background-color: var(--primary-color);
            color: var(--text-color);
            font-weight: bold;
        }

        .day.today {
            border: 2px solid var(--secondary-color);
        }

        .event-form {
            margin-top: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
        }

        .event-form h3 {
            margin-bottom: 10px;
        }

        .event-form input,
        .event-form textarea,
        .event-form button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.2);
            color: var(--text-color);
        }

        .event-form button {
            background-color: var(--secondary-color);
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .event-form button:hover {
            background-color: #27ae60;
        }

        .events-list {
            margin-top: 20px;
        }

        .event-item {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .event-item h4 {
            margin-bottom: 5px;
        }

        .event-actions {
            display: flex;
            justify-content: flex-end;
            margin-top: 10px;
        }

        .event-actions button {
            margin-left: 10px;
            padding: 5px 10px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .edit-btn {
            background-color: var(--primary-color);
            color: var(--text-color);
        }

        .delete-btn {
            background-color: var(--danger-color);
            color: var(--text-color);
        }

        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }

            h1 {
                font-size: 2rem;
            }

            .calendar-header h2 {
                font-size: 1.2rem;
            }

            .day {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calendar</h1>
        <div class="calendar">
            <div class="calendar-header">
                <button id="prev-month">&lt;</button>
                <h2 id="current-month"></h2>
                <button id="next-month">&gt;</button>
            </div>
            <div class="calendar-body">
                <div class="weekdays">
                    <div>Sun</div>
                    <div>Mon</div>
                    <div>Tue</div>
                    <div>Wed</div>
                    <div>Thu</div>
                    <div>Fri</div>
                    <div>Sat</div>
                </div>
                <div class="days" id="days-container"></div>
            </div>
        </div>
        <div class="event-form">
            <h3 id="form-title">Add Event</h3>
            <input type="text" id="event-title" placeholder="Event Title">
            <input type="date" id="event-date">
            <textarea id="event-description" placeholder="Event Description"></textarea>
            <button id="save-event">Save Event</button>
        </div>
        <div class="events-list" id="events-list"></div>
    </div>

    <script>
        class Calendar {
            constructor() {
                this.currentDate = new Date();
                this.events = this.loadEvents();
                this.selectedDate = null;
                this.editingEventId = null;

                this.monthElement = document.getElementById('current-month');
                this.daysContainer = document.getElementById('days-container');
                this.prevMonthBtn = document.getElementById('prev-month');
                this.nextMonthBtn = document.getElementById('next-month');
                this.saveEventBtn = document.getElementById('save-event');
                this.eventsList = document.getElementById('events-list');
                this.formTitle = document.getElementById('form-title');

                this.initEventListeners();
                this.renderCalendar();
            }

            initEventListeners() {
                this.prevMonthBtn.addEventListener('click', () => this.changeMonth(-1));
                this.nextMonthBtn.addEventListener('click', () => this.changeMonth(1));
                this.saveEventBtn.addEventListener('click', () => this.saveEvent());
                this.daysContainer.addEventListener('click', (e) => this.selectDate(e));
            }

            renderCalendar() {
                const year = this.currentDate.getFullYear();
                const month = this.currentDate.getMonth();

                this.monthElement.textContent = new Date(year, month, 1).toLocaleString('default', { month: 'long', year: 'numeric' });

                this.daysContainer.innerHTML = '';

                const firstDay = new Date(year, month, 1).getDay();
                const daysInMonth = new Date(year, month + 1, 0).getDate();

                for (let i = 0; i < firstDay; i++) {
                    this.daysContainer.appendChild(this.createDayElement(''));
                }

                for (let day = 1; day <= daysInMonth; day++) {
                    const dayElement = this.createDayElement(day);
                    const dateString = this.formatDate(new Date(year, month, day));

                    if (this.events[dateString]) {
                        dayElement.classList.add('active');
                    }

                    if (this.isToday(year, month, day)) {
                        dayElement.classList.add('today');
                    }

                    this.daysContainer.appendChild(dayElement);
                }

                this.renderEvents();
            }

            createDayElement(content) {
                const dayElement = document.createElement('div');
                dayElement.classList.add('day');
                dayElement.textContent = content;
                return dayElement;
            }

            changeMonth(delta) {
                this.currentDate.setMonth(this.currentDate.getMonth() + delta);
                this.renderCalendar();
            }

            isToday(year, month, day) {
                const today = new Date();
                return year === today.getFullYear() && month === today.getMonth() && day === today.getDate();
            }

            selectDate(e) {
                if (e.target.classList.contains('day') && e.target.textContent) {
                    this.selectedDate = new Date(this.currentDate.getFullYear(), this.currentDate.getMonth(), parseInt(e.target.textContent));
                    document.getElementById('event-date').value = this.formatDate(this.selectedDate);
                    this.renderEvents();
                }
            }

            saveEvent() {
                const title = document.getElementById('event-title').value;
                const date = document.getElementById('event-date').value;
                const description = document.getElementById('event-description').value;

                if (title && date) {
                    if (!this.events[date]) {
                        this.events[date] = [];
                    }

                    if (this.editingEventId !== null) {
                        // Update existing event
                        const eventIndex = this.events[date].findIndex(e => e.id === this.editingEventId);
                        if (eventIndex !== -1) {
                            this.events[date][eventIndex] = { id: this.editingEventId, title, description };
                        }
                    } else {
                        // Add new event
                        const newId = Date.now(); // Simple way to generate unique IDs
                        this.events[date].push({ id: newId, title, description });
                    }

                    this.saveEvents();
                    this.renderCalendar();
                    this.clearEventForm();
                }
            }

            clearEventForm() {
                document.getElementById('event-title').value = '';
                document.getElementById('event-date').value = '';
                document.getElementById('event-description').value = '';
                this.editingEventId = null;
                this.formTitle.textContent = 'Add Event';
                this.saveEventBtn.textContent = 'Save Event';
            }

            renderEvents() {
                this.eventsList.innerHTML = '';
                if (this.selectedDate) {
                    const dateString = this.formatDate(this.selectedDate);
                    const events = this.events[dateString] || [];

                    events.forEach(event => {
                        const eventElement = document.createElement('div');
                        eventElement.classList.add('event-item');
                        eventElement.innerHTML = `
                            <h4>${event.title}</h4>
                            <p>${this.selectedDate.toDateString()}</p>
                            <p>${event.description}</p>
                            <div class="event-actions">
                                <button class="edit-btn" data-id="${event.id}">Edit</button>
                                <button class="delete-btn" data-id="${event.id}">Delete</button>
                            </div>
                        `;
                        this.eventsList.appendChild(eventElement);
                    });

                    // Add event listeners for edit and delete buttons
                    this.eventsList.querySelectorAll('.edit-btn').forEach(btn => {
                        btn.addEventListener('click', () => this.editEvent(dateString, parseInt(btn.dataset.id)));
                    });
                    this.eventsList.querySelectorAll('.delete-btn').forEach(btn => {
                        btn.addEventListener('click', () => this.deleteEvent(dateString, parseInt(btn.dataset.id)));
                    });
                }
            }

            editEvent(date, id) {
                const event = this.events[date].find(e => e.id === id);
                if (event) {
                    document.getElementById('event-title').value = event.title;
                    document.getElementById('event-date').value = date;
                    document.getElementById('event-description').value = event.description;
                    this.editingEventId = id;
                    this.formTitle.textContent = 'Edit Event';
                    this.saveEventBtn.textContent = 'Update Event';
                }
            }

            deleteEvent(date, id) {
                this.events[date] = this.events[date].filter(e => e.id !== id);
                if (this.events[date].length === 0) {
                    delete this.events[date];
                }
                this.saveEvents();
                this.renderCalendar();
                this.renderEvents();
            }

            formatDate(date) {
                return date.toISOString().split('T')[0];
            }

            loadEvents() {
                const events = localStorage.getItem('events');
                return events ? JSON.parse(events) : {};
            }

            saveEvents() {
                localStorage.setItem('events', JSON.stringify(this.events));
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            new Calendar();
        });
    </script>
</body>
</html>
