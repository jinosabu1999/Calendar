<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar App</title>
    <style>
        :root {
            --primary-color: #3a86ff;
            --secondary-color: #ff006e;
            --background-color: #1a1a2e;
            --surface-color: #16213e;
            --text-color: #e0e0e0;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background-color: var(--background-color);
            color: var(--text-color);
        }
        .container {
            display: flex;
            flex-direction: column;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .calendar {
            background-color: var(--surface-color);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            margin-bottom: 20px;
        }
        .calendar header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: var(--primary-color);
        }
        .calendar header button {
            background-color: transparent;
            border: none;
            color: var(--text-color);
            font-size: 24px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .calendar header button:hover {
            transform: scale(1.2);
        }
        .calendar header h1 {
            margin: 0;
            font-size: 24px;
            font-weight: 600;
        }
        .calendar table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 5px;
        }
        .calendar th, .calendar td {
            padding: 15px 10px;
            text-align: center;
            border-radius: 10px;
        }
        .calendar th {
            font-weight: 600;
            color: var(--primary-color);
        }
        .calendar td {
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .calendar td:hover {
            background-color: rgba(58, 134, 255, 0.2);
            transform: scale(1.1);
        }
        .calendar .today {
            background-color: var(--primary-color);
            color: var(--text-color);
            font-weight: bold;
        }
        .calendar .event {
            background-color: var(--secondary-color);
            color: var(--text-color);
        }
        .calendar .highlight {
            background-color: #ffd700;
            color: #000;
            font-weight: bold;
        }
        .event-section {
            background-color: var(--surface-color);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        .event-section h2 {
            margin-top: 0;
            color: var(--primary-color);
        }
        .event-input-container {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        .event-section input {
            flex-grow: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.1);
            color: var(--text-color);
            font-size: 16px;
        }
        .event-section button {
            background-color: var(--primary-color);
            border: none;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            color: var(--text-color);
            font-size: 16px;
            transition: background-color 0.3s ease;
            white-space: nowrap;
        }
        .event-section button:hover {
            background-color: #2a76ef;
        }
        .event-list {
            margin-top: 20px;
            flex-grow: 1;
            overflow-y: auto;
            max-height: 300px;
        }
        .event-item {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            word-break: break-word;
        }
        .event-item .event-text {
            flex-grow: 1;
            margin-right: 10px;
        }
        .event-item .event-actions {
            display: flex;
            gap: 5px;
        }
        .event-item button {
            background-color: transparent;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            color: var(--text-color);
            font-size: 14px;
            transition: color 0.3s ease;
        }
        .event-item button.edit-btn {
            color: var(--primary-color);
        }
        .event-item button.delete-btn {
            color: var(--secondary-color);
        }
        .event-item button:hover {
            opacity: 0.8;
        }
        .search-container {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        .search-container input {
            flex-grow: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.1);
            color: var(--text-color);
            font-size: 16px;
        }
        .search-container button {
            background-color: var(--primary-color);
            border: none;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            color: var(--text-color);
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        .search-container button:hover {
            background-color: #2a76ef;
        }
        @media (max-width: 768px) {
            .calendar th, .calendar td {
                padding: 10px 5px;
                font-size: 14px;
            }
            .calendar header h1 {
                font-size: 20px;
            }
            .event-section h2 {
                font-size: 20px;
            }
            .event-section input, .event-section button {
                font-size: 14px;
                padding: 10px;
            }
            .event-list {
                max-height: 200px;
            }
        }
        @media (max-width: 480px) {
            .calendar th, .calendar td {
                padding: 8px 3px;
                font-size: 12px;
            }
            .calendar header h1 {
                font-size: 18px;
            }
            .event-section h2 {
                font-size: 18px;
            }
            .event-section input, .event-section button {
                font-size: 12px;
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search date (DD/MM/YYYY)" />
            <button id="searchButton">Search</button>
        </div>
        <div class="calendar">
            <header>
                <button id="prevMonth">&#10094;</button>
                <h1 id="monthYear"></h1>
                <button id="nextMonth">&#10095;</button>
            </header>
            <table>
                <thead>
                    <tr>
                        <th>Sun</th>
                        <th>Mon</th>
                        <th>Tue</th>
                        <th>Wed</th>
                        <th>Thu</th>
                        <th>Fri</th>
                        <th>Sat</th>
                    </tr>
                </thead>
                <tbody id="calendarBody"></tbody>
            </table>
        </div>

        <div class="event-section">
            <h2 id="eventDate">Select a date</h2>
            <div class="event-input-container">
                <input type="text" id="eventInput" placeholder="Event name" />
                <button id="addEventButton">Add Event</button>
            </div>
            <div class="event-list" id="eventList"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const calendarBody = document.getElementById('calendarBody');
            const monthYear = document.getElementById('monthYear');
            const prevMonth = document.getElementById('prevMonth');
            const nextMonth = document.getElementById('nextMonth');
            const eventDate = document.getElementById('eventDate');
            const eventInput = document.getElementById('eventInput');
            const addEventButton = document.getElementById('addEventButton');
            const eventList = document.getElementById('eventList');
            const searchInput = document.getElementById('searchInput');
            const searchButton = document.getElementById('searchButton');

            const now = new Date();
            let currentMonth = now.getMonth();
            let currentYear = now.getFullYear();
            let events = JSON.parse(localStorage.getItem('events')) || {};
            let highlightedDate = null;

            function formatDateString(date) {
                const [year, month, day] = date.split('-');
                return `${day.padStart(2, '0')}-${month.padStart(2, '0')}-${year}`;
            }

            function renderCalendar(month, year) {
                const firstDay = new Date(year, month, 1).getDay();
                const daysInMonth = new Date(year, month + 1, 0).getDate();
                const today = new Date();
                let date = 1;

                calendarBody.innerHTML = '';

                for (let i = 0; i < 6; i++) {
                    let row = document.createElement('tr');
                    for (let j = 0; j < 7; j++) {
                        if (i === 0 && j < firstDay) {
                            let cell = document.createElement('td');
                            let cellText = document.createTextNode('');
                            cell.appendChild(cellText);
                            row.appendChild(cell);
                        } else if (date > daysInMonth) {
                            break;
                        } else {
                            let cell = document.createElement('td');
                            let cellText = document.createTextNode(date);
                            let cellDate = `${year}-${(month + 1).toString().padStart(2, '0')}-${date.toString().padStart(2, '0')}`;
                            if (date === today.getDate() && month === today.getMonth() && year === today.getFullYear()) {
                                cell.classList.add('today');
                            }
                            if (events[cellDate]) {
                                cell.classList.add('event');
                            }
                            if (highlightedDate === cellDate) {
                                cell.classList.add('highlight');
                            }
                            cell.setAttribute('data-date', cellDate);
                            cell.appendChild(cellText);
                            row.appendChild(cell);
                            date++;
                        }
                    }
                    calendarBody.appendChild(row);
                }
                monthYear.innerHTML = `${new Date(year, month).toLocaleString('default', { month: 'long' })} ${year}`;
            }

            function nextMonthFunc() {
                currentMonth++;
                if (currentMonth > 11) {
                    currentMonth = 0;
                    currentYear++;
                }
                renderCalendar(currentMonth, currentYear);
            }

            function prevMonthFunc() {
                currentMonth--;
                if (currentMonth < 0) {
                    currentMonth = 11;
                    currentYear--;
                }
                renderCalendar(currentMonth, currentYear);
            }

            function openEventSection(date) {
                eventDate.innerHTML = formatDateString(date);
                eventInput.value = '';
                eventList.innerHTML = '';
                if (events[date]) {
                    events[date].forEach((event, index) => {
                        const eventItem = document.createElement('div');
                        eventItem.className = 'event-item';
                        eventItem.innerHTML = `
                            <span class="event-text">${event}</span>
                            <div class="event-actions">
                                <button class="edit-btn" onclick="editEvent('${date}', ${index})">Edit</button>
                                <button class="delete-btn" onclick="deleteEvent('${date}', ${index})">Delete</button>
                            </div>`;
                        eventList.appendChild(eventItem);
                    });
                }
            }

            function addEvent() {
                const date = eventDate.innerHTML.split('-').reverse().join('-');
                const event = eventInput.value.trim();
                if (event) {
                    if (!events[date]) {
                        events[date] = [];
                    }
                    events[date].push(event);
                    saveEvents();
                    openEventSection(date);
                    renderCalendar(currentMonth, currentYear);
                }
            }

            window.editEvent = function(date, index) {
                const newEvent = prompt('Edit your event:', events[date][index]);
                if (newEvent && newEvent.trim()) {
                    events[date][index] = newEvent.trim();
                    saveEvents();
                    openEventSection(date);
                    renderCalendar(currentMonth, currentYear);
                }
            }

            window.deleteEvent = function(date, index) {
                if (confirm('Are you sure you want to delete this event?')) {
                    events[date].splice(index, 1);
                    if (events[date].length === 0) {
                        delete events[date];
                    }
                    saveEvents();
                    openEventSection(date);
                    renderCalendar(currentMonth, currentYear);
                }
            }

            function saveEvents() {
                localStorage.setItem('events', JSON.stringify(events));
            }

            function searchDate() {
                const searchValue = searchInput.value;
                const [day, month, year] = searchValue.split('/');
                if (day && month && year)
{
                    const searchDate = `${year}-${month.padStart(2, '0')}-${day.padStart(2, '0')}`;
                    highlightedDate = searchDate;
                    currentMonth = parseInt(month) - 1;
                    currentYear = parseInt(year);
                    renderCalendar(currentMonth, currentYear);
                    openEventSection(searchDate);
                } else {
                    alert('Please enter a valid date in the format DD/MM/YYYY');
                }
            }

            calendarBody.addEventListener('click', function(event) {
                if (event.target.tagName === 'TD' && event.target.getAttribute('data-date')) {
                    openEventSection(event.target.getAttribute('data-date'));
                }
            });

            prevMonth.addEventListener('click', prevMonthFunc);
            nextMonth.addEventListener('click', nextMonthFunc);
            addEventButton.addEventListener('click', addEvent);
            searchButton.addEventListener('click', searchDate);

            renderCalendar(currentMonth, currentYear);
        });
    </script>
</body>
</html>
